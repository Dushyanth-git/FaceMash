# Application name
spring.application.name=facesmash

# AWS RDS Database connection settings
spring.datasource.url=jdbc:mysql://facemash.c5cek8a0k93k.us-east-1.rds.amazonaws.com/facesmash13
spring.datasource.username=YOUR_DB_USERNAME_PLACEHOLDER
spring.datasource.password=YOUR_DB_PASSWORD_PLACEHOLDER
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Logging settings (optional)
logging.level.org.hibernate.SQL=DEBUG
